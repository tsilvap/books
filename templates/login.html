{% extends "layout.html" %}

{% block body %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-xl-6 my-4">
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <p class="card-text">Login to your account.</p>
          <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
              <label for="user-or-email">Username or email</label>
              <input type="text" class="form-control" id="user-or-email" name="user-or-email" placeholder="Username or you@yours.com">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="**************">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
